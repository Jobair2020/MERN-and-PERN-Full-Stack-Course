<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Number Comparator App</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="grid grid-cols-2 items-center gap-10">

    <!-- Comparator -->
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h1 class="text-2xl font-bold mb-4">Number Comparator App</h1>
      <!-- Input Fields for Numbers -->
      <div class="flex flex-col gap-4">
        <input type="number" id="number1" placeholder="Enter first number" class="border p-2 rounded" value="0" />
        <input type="number" id="number2" placeholder="Enter second number" class="border p-2 rounded" value="0" />
      </div>
      <!-- Button to Compare Numbers -->
      <button id="compare" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">
        Compare
      </button>
      <!-- Display Result -->
      <div id="result" class="mt-4 text-xl font-bold"></div>
    </div>
     
    <!-- Grade calculator -->
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h1 class="text-2xl font-bold mb-4">Grade Generator From Mark</h1>
      <!-- Input Fields for Numbers -->
      <div class="flex flex-col gap-4">
        <input type="number" id="mark" placeholder="Enter your marks" class="border p-2 rounded" />
      </div>
      <!-- Button to Compare Numbers -->
      <button id="grade-btn" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">
        Grade
      </button>
      <!-- Display Result -->
      <div id="grade-result" class="mt-4 text-xl font-bold"></div>
    </div>
  </div>

  <!-- Include JavaScript -->
  <script src="compare1.js"></script>

  <!--Home work : grade calculator -->
</body>

</html>
